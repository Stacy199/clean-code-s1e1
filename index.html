<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
    </head>
    <body>
        <header>
            <div class="header__section">
                <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
                <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
            </div>
        </header>
        <div class="main__section">
            <div class="add_new_item">
                <label class="new_task__form">Add Item</label>
                <div class="form__add_item">
                    <input id="new-task" class="input_form" type="text">
                    <button class="button__form">Add</button>
                </div>
            </div>  
            <h3>Todo</h3>
            <ul class="todo_list" id="incomplete-tasks">
                <li class="todo_list__item">
                    <input class="todo_list__checkbox" type="checkbox">
                    <label class="todo_list__task input_form">Pay Bills</label>
                    <input class="input_form__task" type="text">
                    <button class="button__form">Edit</button>
                    <button class="button__form button__form_delete">
                        <img class="button__img_delete" src="./remove.svg" alt="button-delete">
                    </button>
                </li>
                <li class="todo_list__item editmode" id="edit_mode">
                    <input class="todo_list__checkbox" type="checkbox">
                    <label class="todo_list__task">Go Shopping</label>
                    <input class="input_form edit_mode" type="text" value="Go Shopping">
                    <button class="button__form">Save</button>
                    <button class="button__form button__form_delete">
                        <img class="button__img_delete" src="./remove.svg" alt="button-delete">
                    </button>
                </li>
            </ul>
            <h3>Completed</h3>
            <ul class="completed_tasks" id="completed-tasks">
                <li class="todo_list__item">
                    <input type="checkbox" checked class="todo_list__checkbox">
                    <label class="todo_list__task input_form">See the Doctor</label>
                    <input class="input_form__task" type="text">
                    <button class="button__form">Edit</button>
                    <button class="button__form button__form_delete">
                        <img class="button__img_delete" src="./remove.svg" alt="button-delete">
                    </button>
                </li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
